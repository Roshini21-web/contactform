<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="contact style.css">
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
             </div>
             <input type="hidden" name="access_key" value="75ebad23-dc79-4369-a673-37fbe3eb599b">
             <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
             <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
             <textarea name ="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit">Submit   <img src="icons8-arrow-50-removebg-preview.png" alt=""> </button>
        </form>
        <div class="contact-right">
            <img src="contact_form_background-removebg-preview.png" alt="">

        </div>
    </div>
    
</body>
</html>
